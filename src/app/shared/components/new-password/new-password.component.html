<app-control-error
  [control]="formGroup"
  [customErrors]="{ 'required': 'Please enter a password' }"
>
  <div class="group">
    <app-input
      inputType="password"
      [control]="formGroup.controls.password"
      label="Password"
    ></app-input>
    <app-input
      inputType="password"
      [control]="formGroup.controls.confirmPassword"
      label="Confirm password"
    ></app-input>
  </div>
</app-control-error>
